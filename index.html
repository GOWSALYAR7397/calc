<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .calculator {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ee0cf2;
            border: 1px solid #65ce9f;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(20, 244, 207, 0.84);
        }
        .display {
            width: 100%;
            height: 40px;
            margin-bottom: 20px;
            padding: 10px;
            border: none;
            font-size: 24px;
            font-weight: bold;
            text-align: right;
        }
        .button {
            width: 60px;
            height: 60px;
            margin: 5px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: yellow;
            color: #1c221f;
            cursor: pointer;
        }
        .button:hover {
            background-color: #ed12b2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" disabled>
        <div>
            <button class="button" onclick="update('7')">7</button>
            <button class="button" onclick="update('8')">8</button>
            <button class="button" onclick="update('9')">9</button>
            <button class="button" onclick="update('/')">/</button>
        </div>
        <div>
            <button class="button" onclick="update('4')">4</button>
            <button class="button" onclick="update('5')">5</button>
            <button class="button" onclick="update('6')">6</button>
            <button class="button" onclick="update('*')">*</button>
        </div>
        <div>
            <button class="button" onclick="update('1')">1</button>
            <button class="button" onclick="update('2')">2</button>
            <button class="button" onclick="update('3')">3</button>
            <button class="button" onclick="update('-')">-</button>
        </div>
        <div>
            <button class="button" onclick="update('0')">0</button>
            <button class="button" onclick="update('.')">.</button>
            <button class="button" onclick="calculate()">=</button>
            <button class="button" onclick="update('+')">+</button>
        </div>
        <button class="button" style="width: 100%" onclick="clearDisplay()">Clear</button>
    </div>

    <script>
        let displayValue = '';
        const display = document.getElementById('display');

        function update(value)
        {
            displayValue += value;
            display.value = displayValue;
        }

        function calculate() 
        {
            try 
            {
                const result = eval(displayValue);
                display.value = result;
                displayValue = result.toString();
            } 
            catch (error)
             {
                display.value = 'Error';
                displayValue = '';
            }
        }

        function clearDisplay()
         {
            displayValue = '';
            display.value = '';
        }
    </script>
</body>
</html>
